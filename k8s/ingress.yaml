apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: accounting-manager-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - accounting-manager.caran.dev
    secretName: accounting-manager-tls
  rules:
  - host: accounting-manager.caran.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: accounting-manager
            port:
              number: 80 